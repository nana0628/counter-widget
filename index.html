<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Counter Compact</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            overflow: hidden;
        }
        .container {
            background-color: #AAC8E6;
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            
            width: 380px; 
            height: 90px;
            box-sizing: border-box;
            position: relative;
        }

        /* 左側：数字表示 */
        .count-section {
            width: 90px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .count {
            font-size: 42px; 
            line-height: 1;
        }
        .unit {
            font-size: 11px;
            margin-top: 2px;
        }

        /* 中央：操作ボタン */
        .controls {
            display: flex;
            flex-direction: row;
            gap: 12px;
            flex-grow: 1;
            justify-content: center;
        }
        button.op-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1.5px solid white;
            color: white;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        button.op-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        button.op-btn:active {
            transform: scale(0.95);
        }

        /* 右側：リセットボタン（確認なしで即実行） */
        .reset-section {
            width: 60px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .reset-btn {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            font-size: 11px;
            cursor: pointer;
            opacity: 0.6;
            white-space: nowrap;
            padding: 5px;
        }
        .reset-btn:active {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="count-section">
        <span id="count" class="count">1</span>
        <span class="unit">曲目</span>
    </div>

    <div class="controls">
        <button class="op-btn" onclick="changeCount(1)">＋</button>
        <button class="op-btn" onclick="changeCount(-1)">－</button>
    </div>

    <div class="reset-section">
        <button class="reset-btn" onclick="resetCount()">リセット</button>
    </div>
</div>

<script>
    // 保存機能
    let count = parseInt(localStorage.getItem('karaokeCount')) || 1;
    const countDisplay = document.getElementById('count');

    updateDisplay();

    function changeCount(value) {
        count += value;
        if (count < 1) count = 1;
        saveAndDisplay();
    }

    function resetCount() {
        count = 1;
        saveAndDisplay();
    }

    function saveAndDisplay() {
        localStorage.setItem('karaokeCount', count);
        updateDisplay();
    }

    function updateDisplay() {
        countDisplay.innerText = count;
    }
</script>

</body>
</html>
